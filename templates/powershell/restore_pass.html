<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Restaurar contraseña</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
    <div class="header">
        <h1>Restaurar contraseña de Usuarios de Active Directory</h1>
        <button class="menu-button" onclick="window.location.href='/menu';">Menú Principal</button>
    </div>

    <div class="container">
        <form method="post" style="width: 100%; display: flex;">

            <div class="field-container">
                <div class="form-group">
                    <label for="nombre_usuario">Nombre del Usuario:</label>
                    <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Opcional"
                        list="datalist_usuario" oninput="buscarSugerencias(this.value, 'datalist_usuario', 'User')"
                        autocomplete="off">
                    <datalist id="datalist_usuario"></datalist>
                </div>
            </div>

            <input type="submit" value="Buscar">
        </form>
    </div>

    <div>{{ content | safe }}</div>
</body>

</html>
